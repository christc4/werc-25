<section class="webring"><h3>Other blogs</h3><section class="articles">{{range .Articles}}<div class=article><h4 class="title" dir="auto"><a href="{{.Link}}" target="_blank" rel="noopener">{{.Title}}</a></h4><p class="summary" dir="auto">{{.Summary}}</p><small class="source"> via <a href="{{.SourceLink}}">{{.SourceTitle}}</a></small><small class="date">{{.Date | datef "January 2, 2006"}}</small></div>{{end}}</section></section><style>.webring .articles{display:flex;flex-wrap:wrap;margin:-0.5rem}.webring .title{margin: 0}.webring .article{flex: 1 1 0;display:flex;flex-direction:column;margin:0.5rem;padding:0.5rem;background:#eee;min-width:10rem}.webring .summary{font-size:0.8rem;flex: 1 1 0}</style>
